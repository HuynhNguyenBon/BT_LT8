<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Ảnh Hoa</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

  <h2> Slideshow Ảnh Hoa </h2>

  <div class="slideshow-container">
    <div class="slides" id="slides">
      <img src="Images//anh1.jpg" alt="Hoa 1">
      <img src="images/anh2.jpg" alt="Hoa 2">
      <img src="images/anh3.jpg" alt="Hoa 3">
      <img src="images/anh4.jpg" alt="Hoa 4">
      <img src="images/anh5.jpg" alt="Hoa 5">
      <img src="images/anh6.jpg" alt="Hoa 6">
      <img src="images/anh7.jpg" alt="Hoa 7">
      <img src="images/anh8.jpg" alt="Hoa 8">
    </div>

    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
  </div>

  <script src="Scripts/script.js"></script>
</body>
</html>
